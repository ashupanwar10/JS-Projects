<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Temp Data</title>
        <link rel="stylesheet" href="./main.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
              theme: {
                extend: {
                  colors: {
                    clifford: '#da373d',
                  }
                }
              }
            }
        </script>
    </head>
    <body>
        <section class="py-10 ">
            <div class="mx-auto border p-10 max-w-xl rounded-md">
                <div class="mx-auto text-center">
                    <h2
                        class="mt-8 text-3xl font-bold leading-tight text-black sm:text-4xl lg:mt-12 lg:text-5xl"
                    >
                        Chuck Norrish Joke
                    </h2>
                    <p
                        id="joke"
                        class="joke mx-auto mt-6 max-w-xl text-base text-green-700 md:mt-10 lg:text-xl"
                    >
                        Loading...
                    </p>
                    <button
                        id="joke-btn"
                        type="button"
                        class="btn mt-8 rounded-md bg-black px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black"
                    >
                        Get Another Joke
                    </button>
                </div>
            </div>
        </section>

        <script src="./app.js"></script>
    </body>
</html>
