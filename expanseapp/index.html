<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expanse Tracker App</title>
        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <div class="container">
            <h1>Expanse Tracker</h1>
            <form id="expense-form">
                <div class="expanse-inputs">
                    <input
                        type="text"
                        id="expense-name"
                        placeholder="Expense name"
                        required
                    />
                    <input
                        type="decimal"
                        id="expense-amount"
                        placeholder="Amount"
                        required
                    />
                </div>

                <button type="submit">Add Expense</button>
            </form>

            <h2>Expanses</h2>

            <ul id="expense-list">
                <!-- Expenses will be added here -->
            </ul>
            <div id="total">
                <h3>Total: $<span id="total-amount">0.00</span></h3>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
